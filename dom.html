<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Dom</title>
</head>
<body>
    <p id="html_dom"></p>
    <p id="myText">This is sample text</p>

    <button id="btnChange">Change Text</button>
    <button onclick="clickButton()">Click Me</button>
</body>
<script>
    document.getElementById("html_dom").innerHTML = "Good morning"

    const button = document.querySelector('#btnChange');

    function newText(event) {
        console.log(event);
        const p = document.querySelector('#myText');
        p.innerText = "This paragraph has been changed"
    }

    button.addEventListener('click', newText);

    document.addEventListener('keydown', (event) => { 
        console.log('A key has been pressed.');
        console.log(event.key);
    });

    document.addEventListener('keyup', (event) => { 
        console.log('A key has been released.');
    });

    document.addEventListener('mousedown', (event) => { 
        console.log('A mouse button has been pressed.');
    });
    
    document.addEventListener('mouseup', (event) => {
        console.log('A mouse has been released.');
    });

    document.addEventListener('mousemove', (event) => {
        console.log('A mouse has been moved.');
    });

    function clickButton(){
        window.location.replace("https://google.com")
    }

</script>
</html>
